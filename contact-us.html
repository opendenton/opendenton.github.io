<section class="contact_bg">
  <div class="container">
    <div class="hdg_2">
      <h4>Connect With Us</h4>
    </div>

    <div class="row">
      <!--Contact Us Field Wrap Start-->
      <div class="col-md-8">
        <div class="contact_wrap">
          <div class="row">
            <form method="post" class="comments-form" id="contactform" action="//formspree.io/opendenton@googlegroups.com">
              <div class="col-md-6">
                <div class="contact_field">
                  <input type="text" name="_name" placeholder="Your Name">
                  <input type="text" name="_gotcha" style="display:none;" />
                  <input type="hidden" name="_next" value="{{ site.baseurl }}/index.html" style="display:none;" />
                </div>
              </div>

              <div class="col-md-6">
                <div class="contact_field">
                  <input type="text" name="email" placeholder="Your Email">
                </div>
              </div>

              <div class="col-md-6">
                <div class="contact_field">
                  <input type="text" placeholder="Your Phone" name="_phone">
                </div>
              </div>

              <div class="col-md-6">
                <div class="contact_field">
                  <input type="text" placeholder="Your Subject" name="_subject">
                </div>
              </div>

              <div class="col-md-12">
                <div class="contact_field">
                  <textarea name="_message" placeholder="Your Message"></textarea>
                </div>
              </div>

              <div class="col-md-12">
                <div class="contact_field">
                  <button>Send Now</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!--Contact Us Field Wrap End-->

      <!--Contact Info Wrap Start-->
      <div class="col-md-4">
        <div class="contact_info contact_wrap">
          <h5>Email Address</h5>
          <i class="fa fa-envelope-o"></i>
          <div class="contact_des">
            <span><a href="#">info@opendenton.com</a></span>
          </div>
        </div>
